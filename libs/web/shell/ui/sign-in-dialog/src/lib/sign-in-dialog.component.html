<p mat-dialog-title class="text-center text-3xl font-bold">Sign in</p>

<mat-dialog-content class="grid grid-cols-1 space-y-4" *ngIf="!signInWithEmail">
  <div class="flex flex-col text-center space-y-4">
    <button (click)="onSignInWithFacebook()" class="inline-flex items-center justify-center bg-[#3b5998] w-5/2 h-11 border-[0.01em] border-[#3b5998] rounded cursor-pointer space-x-2 text-white font-bold outline-none">
      <img src="assets/images/facebook_logo.svg" width="20px" class="inline-block">
      <span>Continue with Facebook</span>
    </button>
    <button (click)="onSignInWithGoogle()" class="inline-flex items-center justify-center bg-white w-5/2 h-11 border-[0.01em] border-[#e1e1e1] hover:border-black rounded cursor-pointer space-x-2 text-black font-bold transition delay-75">
      <img src="assets/images/google__g__logo.svg" width="20px" class="inline-block">
      <span>Continue with Google</span>
    </button>
    <button (click)="onSignInWithApple()" class="inline-flex items-center justify-center bg-black w-5/2 h-11 border-[0.01em] border-black rounded cursor-pointer space-x-2 text-white font-bold">
      <img src="assets/images/apple_logo.svg" width="20px" class="inline-block">
      <span>Continue with Apple</span>
    </button>
    <button (click)="onSignInWithWalletConnect()" class="inline-flex items-center justify-center bg-white w-5/2 h-11 border-[0.01em] border-[#e1e1e1] hover:border-black rounded cursor-pointer space-x-2 text-black font-bold transition delay-75">
      <img src="assets/images/walletconnect_logo.svg" width="20px" class="inline-block">
      <span>Continue with WalletConnect</span>
    </button>
  </div>
  <hr class="w-5/2 h-[0.01em] rounded bg-[#e7e7e7]" />
  <div class="flex flex-col space-y-2">
    <button (click)="signInWithEmail = true" class="bg-black w-5/2 h-11 border-[0.01em] border-black rounded cursor-pointer text-white text-center font-bold">
      Sign in with Email
    </button>
    <p class="text-black text-sm cursor-pointer">Don't have an account?</p>
  </div>
</mat-dialog-content>
<mat-dialog-content *ngIf="signInWithEmail">
  <div class="flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput>
    </mat-form-field>
    <div class="flex flex-col space-y-2">
      <button (click)="onSignInWithEmail()" class="bg-black w-5/2 h-11 border-[0.01em] border-black rounded cursor-pointer text-white text-center font-bold">
        Sign in with Email
      </button>
      <p class="text-black text-sm cursor-pointer">Forgot password?</p>
    </div>
  </div>
</mat-dialog-content>
