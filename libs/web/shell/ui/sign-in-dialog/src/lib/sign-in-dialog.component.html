<h2 mat-dialog-title class="text-center font-bold">Sign in</h2>

<mat-dialog-content class="grid grid-cols-1 space-y-4 divide-y-2">
  <div class="flex flex-col text-center space-y-4">
    <button (click)="onSignInWithFacebook()" class="bg-[#3b5998] w-5/2 h-11 border-black rounded cursor-pointer text-white font-bold outline-none">
      Continue with Facebook
    </button>
    <button (click)="onSignInWithGoogle()" class="bg-white w-5/2 h-11 border-[0.01em] border-[#e1e1e1] rounded cursor-pointer text-black font-bold">
      Continue with Google
    </button>
    <button (click)="onSignInWithApple()" class="bg-black w-5/2 h-11 border-black rounded cursor-pointer text-white font-bold">
      Continue with Apple
    </button>
  </div>
  <div class="flex flex-col text-center space-y-4">
    <button (click)="onSignIn()" class="bg-black w-5/2 h-11 border-black rounded cursor-pointer text-white font-bold">
      Sign in with Email
    </button>
  </div>
</mat-dialog-content>
