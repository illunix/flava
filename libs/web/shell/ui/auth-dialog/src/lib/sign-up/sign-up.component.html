<div class="grid grid-cols-1 space-y-4">
  <flava-sign-in-third-party></flava-sign-in-third-party>
  <hr class="w-5/2 h-[0.01em] rounded bg-[#e7e7e7]" />
  <div class="flex flex-col" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
      <mat-error>Email is already in use, please use other one.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <div class="flex flex-col space-y-2">
      <button (click)="onSignUp()"
        class="bg-black w-5/2 h-11 border-[0.01em] border-black rounded cursor-pointer text-white text-center font-bold">
        Sign up
      </button>
    </div>
  </div>
</div>
