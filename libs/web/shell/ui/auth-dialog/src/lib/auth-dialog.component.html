<p mat-dialog-title *ngIf="!data.signUp" class="text-center text-3xl font-bold">Sign in</p>
<p mat-dialog-title *ngIf="data.signUp" class="text-center text-3xl font-bold">Create an Account</p>

<mat-dialog-content class="grid grid-cols-1 space-y-4" *ngIf="!signInWithEmail && !data.signUp">
    <flava-sign-in-third-party></flava-sign-in-third-party>
    <hr class="w-5/2 h-[0.01em] rounded bg-[#e7e7e7]" />
    <div class="flex flex-col space-y-2">
        <button (click)="signInWithEmail = true"
            class="bg-black w-5/2 h-11 border-[0.01em] border-black rounded cursor-pointer text-white text-center font-bold">
            Sign in with Email
        </button>
        <p (click)="onShowSignUpDialogContent()" class="text-black text-sm cursor-pointer">Don't have an account?</p>
    </div>
</mat-dialog-content>
<mat-dialog-content *ngIf="signInWithEmail || data.signUp">
    <flava-sign-in *ngIf="signInWithEmail"></flava-sign-in>
    <flava-sign-up *ngIf="data.signUp"></flava-sign-up>
</mat-dialog-content>
