<div class="flex flex-col" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password">
  </mat-form-field>
  <div class="flex flex-col space-y-2">
    <button (click)="onSignIn()"
      class="bg-black w-5/2 h-11 border-[0.01em] border-black rounded cursor-pointer text-white text-center font-bold">
      Sign in with Email
    </button>
    <p class="text-black text-sm cursor-pointer">Forgot password?</p>
  </div>
</div>
